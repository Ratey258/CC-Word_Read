    <!-- Tauri API (Â¶ÇÊûúÂú®TauriÁéØÂ¢É‰∏≠) -->
    <script type="module">
        const isTauri = typeof window.__TAURI__ !== 'undefined';
        window.isTauriApp = isTauri;
        
        if (isTauri) {
            console.log('Running in Tauri environment');
            
            import('https://unpkg.com/@tauri-apps/api@2.0.2/window')
                .then(({ getCurrentWindow }) => {
                    const appWindow = getCurrentWindow();
                    window.tauriWindow = appWindow;
                    
                    document.getElementById('minimize-btn')?.addEventListener('click', () => {
                        appWindow.minimize();
                    });
                    
                    document.getElementById('maximize-btn')?.addEventListener('click', async () => {
                        if (await appWindow.isMaximized()) {
                            appWindow.unmaximize();
                        } else {
                            appWindow.maximize();
                        }
                    });
                    
                    document.getElementById('close-btn')?.addEventListener('click', () => {
                        appWindow.close();
                    });
                })
                .catch(err => console.error('Tauri API error:', err));
        }
    </script>
